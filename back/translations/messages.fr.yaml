# Messages généraux de l'application
'An error occurred': 'Une erreur s''est produite'
'Bad Request': 'Requête incorrecte'
'Unauthorized': 'Non autorisé'
'Forbidden': 'Accès interdit'
'Not Found': 'Ressource non trouvée'
'Method Not Allowed': 'Méthode non autorisée'
'Internal Server Error': 'Erreur interne du serveur'
'Service Unavailable': 'Service indisponible'

# Messages de base génériques
'Syntax error': 'Erreur de syntaxe'
'Invalid JSON.': 'JSON invalide.'
'Malformed JSON.': 'JSON malformé.'
'JSON decode error.': 'Erreur de décodage JSON.'
'Unable to decode the request body.': 'Impossible de décoder le corps de la requête.'

# Messages de routage HTTP
'No route found for "%method% %uri%"': 'Aucune route trouvée pour "%method% %uri%"'
'Method "%method%" not allowed. Allowed methods: %methods%.': 'Méthode "%method%" non autorisée. Méthodes autorisées : %methods%.'

# Messages d'erreur HTTP détaillés
'The server encountered an unexpected condition which prevented it from fulfilling the request.': 'Le serveur a rencontré une condition inattendue qui l''a empêché de traiter la demande.'
'The requested resource could not be found but may be available again in the future.': 'La ressource demandée n''a pas pu être trouvée mais pourrait être disponible à nouveau à l''avenir.'
'The request could not be understood by the server due to malformed syntax.': 'La requête n''a pas pu être comprise par le serveur en raison d''une syntaxe malformée.'
'Authentication is required and has failed or has not yet been provided.': 'L''authentification est requise et a échoué ou n''a pas encore été fournie.'
'The server understood the request, but is refusing to authorize it.': 'Le serveur a compris la requête, mais refuse de l''autoriser.'
'The request method is known by the server but has been disabled and cannot be used.': 'La méthode de requête est connue par le serveur mais a été désactivée et ne peut pas être utilisée.'
'The content-type "%contentType%" is not supported. Supported MIME types are "%supportedMimeTypes%".': 'Le type de contenu "%contentType%" n''est pas supporté. Les types MIME supportés sont "%supportedMimeTypes%".'

