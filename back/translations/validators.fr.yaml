# Traductions des contraintes de validation Symfony

# Contraintes de validation Symfony spécifiques
'This field is missing.': 'Ce champ est manquant.'
'This field was not expected.': 'Ce champ n''était pas attendu.'
'This value should not be blank.': 'Cette valeur ne doit pas être vide.'
'This value should not be null.': 'Cette valeur ne doit pas être nulle.'
'This value should be null.': 'Cette valeur doit être nulle.'
'This value is required.': 'Cette valeur est obligatoire.'

# Contraintes de type
'This value is not a valid email address.': 'Cette valeur n''est pas une adresse email valide.'
'This value is not a valid URL.': 'Cette valeur n''est pas une URL valide.'
'This value is not a valid date.': 'Cette valeur n''est pas une date valide.'
'This value is not a valid datetime.': 'Cette valeur n''est pas une date/heure valide.'

# Contraintes de longueur
'This value is too short. It should have {{ limit }} character or more.|This value is too short. It should have {{ limit }} characters or more.': 'Cette valeur est trop courte. Elle doit avoir {{ limit }} caractère ou plus.|Cette valeur est trop courte. Elle doit avoir {{ limit }} caractères ou plus.'
'This value is too long. It should have {{ limit }} character or less.|This value is too long. It should have {{ limit }} characters or less.': 'Cette valeur est trop longue. Elle doit avoir {{ limit }} caractère ou moins.|Cette valeur est trop longue. Elle doit avoir {{ limit }} caractères ou moins.'

# Contraintes numériques
'This value should be {{ limit }} or more.': 'Cette valeur doit être supérieure ou égale à {{ limit }}.'
'This value should be {{ limit }} or less.': 'Cette valeur doit être inférieure ou égale à {{ limit }}.'
'This value should be greater than {{ compared_value }}.': 'Cette valeur doit être supérieure à {{ compared_value }}.'
'This value should be less than {{ compared_value }}.': 'Cette valeur doit être inférieure à {{ compared_value }}.'

# Contraintes de choix
'The value you selected is not a valid choice.': 'La valeur sélectionnée n''est pas un choix valide.'
'You must select at least {{ limit }} choice.|You must select at least {{ limit }} choices.': 'Vous devez sélectionner au moins {{ limit }} choix.|Vous devez sélectionner au moins {{ limit }} choix.'
'You must select at most {{ limit }} choice.|You must select at most {{ limit }} choices.': 'Vous devez sélectionner au maximum {{ limit }} choix.|Vous devez sélectionner au maximum {{ limit }} choix.'

# Contraintes d'unicité
'This value is already used.': 'Cette valeur est déjà utilisée.'
