# Traductions pour les messages de sécurité et d'authentification

# Messages d'authentification
'An authentication exception occurred.': 'Une exception d''authentification s''est produite.'
'Authentication credentials could not be found.': 'Les informations d''identification n''ont pas pu être trouvées.'
'Authentication request could not be processed due to a system problem.': 'La demande d''authentification n''a pas pu être traitée à cause d''un problème système.'
'Invalid credentials.': 'Identifiants invalides.'
'Cookie has already been used by someone else.': 'Le cookie a déjà été utilisé par quelqu''un d''autre.'
'Not privileged to request the resource.': 'Privilèges insuffisants pour accéder à la ressource.'
'Invalid CSRF token.': 'Jeton CSRF invalide.'
'No authentication provider found to support the authentication token.': 'Aucun fournisseur d''authentification trouvé pour supporter le jeton d''authentification.'
'No session available, it either timed out or cookies are not enabled.': 'Aucune session disponible, celle-ci a expiré ou les cookies ne sont pas activés.'
'No token could be found.': 'Aucun jeton n''a pu être trouvé.'
'Username could not be found.': 'Le nom d''utilisateur n''a pas pu être trouvé.'
'Account has expired.': 'Le compte a expiré.'
'Credentials have expired.': 'Les identifiants ont expiré.'
'Account is disabled.': 'Le compte est désactivé.'
'Account is locked.': 'Le compte est verrouillé.'
'Too many failed login attempts, please try again later.': 'Trop de tentatives de connexion échouées, veuillez réessayer plus tard.'

# Messages d'autorisation
'Access Denied.': 'Accès refusé.'
'You do not have the necessary permissions.': 'Vous n''avez pas les permissions nécessaires.'
